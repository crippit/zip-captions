<div class="bg-base-300 gap-3 flex flex-row items-center p-2" [@growshrink]="animationState()" (mouseenter)="toggleHeaderCollapsed(false)" (mouseleave)="toggleHeaderCollapsed(true)">
  <div class="flex">
    <ng-icon name="zipCaptionsLogo" [size]="animationState() ? '24' : '48'"></ng-icon>
  </div>
  <div class="flex-1">
    <div class="normal-case text-xl" *ngIf="!isActive(); else smallTitle">ZipCaptions</div>
    <ng-template #smallTitle>
      <div class="normal-case text-sm">Free captions provided by https://captions.zip</div>
    </ng-template>
  </div>
  <ng-container *ngIf="activeRoute() === '/'" [ngSwitch]="showRecordButton()">
    <app-audio-input-enable *ngSwitchCase="true" [small]="animationState"></app-audio-input-enable>
    <app-recognition-enable *ngSwitchCase="false" [small]="animationState"></app-recognition-enable>
  </ng-container>
  <details #menu class="flex-none dropdown dropdown-end z-10" *ngIf="!isActive()">
    <summary class="m-1 btn btn-circle btn-ghost text-2xl" role="button" aria-label="Menu">
      <ng-icon name="heroBars3"></ng-icon>
    </summary>
    <ul tabindex="0" class="dropdown-content menu p-2 shadow bg-base-100 rounded-box w-52">
      <li [ngClass]="{'disabled': activeRoute() === item.routerOutlet}" *ngFor="let item of menuItems">
        <button [routerLink]="activeRoute() === item.routerOutlet ? null : item.routerOutlet" class="text-lg">{{item.label | proper}}</button>
      </li>
    </ul>
  </details>
</div>
