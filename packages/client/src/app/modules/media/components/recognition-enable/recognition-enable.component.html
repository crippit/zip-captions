<button 
  class="btn btn-circle"
  [ngClass]="{'btn-accent': disconnected(), 'btn-primary': connected(), 'btn-error': error(), 'btn-xs': small ? small() : false}"
  (click)="toggleState()"
  [attr.aria-label]="connected() ? 'Stop' : 'Listen'"
  >
  <ng-container *ngIf="connected(); else inactive">
    <ng-icon name="heroStopCircle"></ng-icon>
  </ng-container>
  <ng-template #inactive>
    <ng-icon name="heroPlayCircle"></ng-icon>
  </ng-template>
</button>
