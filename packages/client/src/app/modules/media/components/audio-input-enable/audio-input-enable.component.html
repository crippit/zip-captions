<button 
  class="btn btn-circle"
  [ngClass]="{'btn-primary': connected(), 'btn-error': error(), 'btn-accent': disconnected(), 'btn-xs': small ? small() : false}" 
  (click)="toggleState()"
  appBackgroundMagnitude 
  [magnitude]="vol()"
  [attr.aria-label]="connected() ? 'Stop' : 'Listen'"
  >
  <ng-icon #errorIcon *ngIf="error(); else micEnabled" class="tooltip tooltip-warning tooltip-left" data-tip="Could not access the microphone." name="heroExclamationTriangle"></ng-icon>
  <ng-template #micEnabled>
    <ng-container *ngIf="connected(); else inactive">
      <ng-icon name="heroMicrophone"></ng-icon>
    </ng-container>
    <ng-template #inactive>
      <ng-icon name="heroMicrophoneSlash"></ng-icon>
    </ng-template>
  </ng-template>
</button>
